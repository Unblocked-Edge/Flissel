<! DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #BFD641 0%, #7DDA58 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            background: #026100;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 40px;
            max-width: 600px;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        . error-code {
            font-size: 150px;
            font-weight: 900;
            background: linear-gradient(135deg, #FFFFFF 0%, #FFFFFF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            line-height: 1;
            color: white;
            
        }

        h1 {
            font-size: 32px;
            color: #ffffff;
            margin-bottom: 15px;
        }

        p {
            font-size: 16px;
            color: #ffffff;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        a {
            display: inline-block;
            padding: 12px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        . btn-home {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(5, 126, 5, 0.3);
        }

        .btn-back {
            background: #f0f0f0;
            color: #333;
            border: 2px solid #ddd;
        }

        . btn-back:hover {
            background: #e8e8e8;
            border-color: #667eea;
        }

        .icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .Games {
          width: 300%;
          height: 125%;
        background-color: #BFD641;
        border-radius: 10px;
          
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üîç</div>
        <div class="error-code"><p>404</p></div>
        <h1>Page Not Found</h1>
        <p>Sorry, the page you're looking for doesn't exist.  It might have been moved or deleted.</p>
        <div class="buttons">
            <a href="/frissel" class="btn-home">‚Üê Back to Home</a> <a href="/flissel/games" class="btn-home">Games</a>
        </div>
    </div>
</body>
</html>
